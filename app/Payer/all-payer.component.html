<mat-card>
<div>
    <mat-table [dataSource]= "dataSource">
         <ng-container matColumnDef="firstname">
             <mat-header-cell *matHeaderCellDef> First Name</mat-header-cell>
             <mat-cell *matCellDef="let payer"> {{payer.firstname}}</mat-cell>
         </ng-container>
         <ng-container matColumnDef="surname">
             <mat-header-cell *matHeaderCellDef> Surname</mat-header-cell>
             <mat-cell *matCellDef="let payer"> {{payer.surname}}</mat-cell>
         </ng-container>
             <ng-container matColumnDef="middlename">
             <mat-header-cell *matHeaderCellDef> Middle Name</mat-header-cell>
             <mat-cell *matCellDef="let payer"> {{payer.middlename}}</mat-cell>
         </ng-container>
         <ng-container matColumnDef="tin">
             <mat-header-cell *matHeaderCellDef> TIN</mat-header-cell>
             <mat-cell *matCellDef="let payer"> {{payer.tin}}</mat-cell>
         </ng-container>
        <ng-container matColumnDef="phone">
             <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
             <mat-cell *matCellDef="let payer"> {{payer.phone}}</mat-cell>
         </ng-container>
         <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
         <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        
    </mat-table>
</div>
<mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[2, 5, 10, 20]">
</mat-paginator>
</mat-card>
