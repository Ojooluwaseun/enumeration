<mat-card>
<div>
    <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <mat-table [dataSource]= "dataSource">
        <ng-container matColumnDef="firstname">
            <mat-header-cell *matHeaderCellDef><h5><strong> First Name </strong></h5></mat-header-cell>
            <mat-cell *matCellDef="let payer"> {{payer.firstname}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="surname">
            <mat-header-cell *matHeaderCellDef><h5><strong> Surname</strong></h5></mat-header-cell>
            <mat-cell *matCellDef="let payer"> {{payer.surname}}</mat-cell>
        </ng-container>
            <ng-container matColumnDef="middlename">
            <mat-header-cell *matHeaderCellDef><h5><strong> Middle Name</strong></h5></mat-header-cell>
            <mat-cell *matCellDef="let payer"> {{payer.middlename}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="tin">
            <mat-header-cell *matHeaderCellDef><h5><strong> TIN</strong></h5></mat-header-cell>
            <mat-cell *matCellDef="let payer"> {{payer.tin}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef><h5><strong>Phone Number</strong></h5></mat-header-cell>
            <mat-cell *matCellDef="let payer"> {{payer.phone}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        
    </mat-table>
</div>
<mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20, 50]">
</mat-paginator>
</mat-card>
