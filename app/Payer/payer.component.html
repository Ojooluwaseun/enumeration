
<mat-card><form class="formwidth"  #payerForm="ngForm">
    <mat-accordion>
    <table class="fullwidth" cellspacing="0">
        <mat-expansion-panel  class="panelwidth" [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
        <mat-expansion-panel-header>
        <mat-panel-title><h3><span class="glyphicon glyphicon-user"></span> Personal Details</h3></mat-panel-title>
        </mat-expansion-panel-header>
        <tr>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="First Name"  id="firstname" [(ngModel)]="payerdata.firstname" name="firstname">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="Surname"  id="surname" [(ngModel)]="payerdata.surname" name="surname">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="Middle Name"  id="middlename" [(ngModel)]="payerdata.middlename" name="middlename">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="Othername"  id="othername" [(ngModel)]="payerdata.othername" name="othername">
                </mat-form-field>
            </td>
        </tr>
        
        <div> 
            <label>Marital Status</label>
            <mat-radio-group [(ngModel)]="payerdata.maritalstatus" name="maritalstatus">
                <td><mat-radio-button value="single">Single</mat-radio-button></td>
                <td><mat-radio-button value="married">Married</mat-radio-button></td>
                <td><mat-radio-button value="widowed">Widowed</mat-radio-button></td>
            </mat-radio-group>
        </div>
        <tr>
            <mat-form-field class="fullwidth">
                <input matInput [matDatepicker]="picker" placeholder="Date of Birth" [(ngModel)]="payerdata.dob" name="dob">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </tr>
        <tr>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="Nationality"  id="nationality" [(ngModel)]="payerdata.nationality" name="nationality">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <mat-select placeholder="State" [(ngModel)]="payerdata.state" name='state'>
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                   <mat-select placeholder="LGA" [(ngModel)]="payerdata.lga" name='lga'>
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let lga of lgas" [value]="lga">{{lga}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </tr>
        <div> 
            <label>Gender</label>
            <mat-radio-group [(ngModel)]="payerdata.gender" name="gender">
                <td><mat-radio-button value="male">Male</mat-radio-button></td>
                <td><mat-radio-button value="female">Female</mat-radio-button></td>
            </mat-radio-group>
        </div>
        <tr>
                <mat-form-field class="fullwidth">
                    <textarea matInput placeholder="Office Address"  id="office_address" [(ngModel)]="payerdata.office_address" name="office_address"></textarea>
                </mat-form-field>
        </tr>
        <tr>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="JTB TIN"  id="jtbtin" [(ngModel)]="payerdata.jtbtin" name="jtbtin">
                </mat-form-field>
        </tr>
        <tr>
             <td>
                 <mat-form-field>
                    <mat-select placeholder="State Of Origin" [(ngModel)]="payerdata.stateoforigin" name='stateoforigin'>
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="LGA Of Origin"  id="lgaoforigin" [(ngModel)]="payerdata.lgaoforigin" name="lgaoforigin">
                </mat-form-field>
            </td>
           
        </tr>
        <tr>
             <td>
                 <mat-form-field>
                <mat-select placeholder="Employment Status" [(ngModel)]="payerdata.employstatus" name='employstatus'>
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let sta of status" [value]="sta">{{sta}}</mat-option>
                </mat-select>
            </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="Occupation"  id="occupation" [(ngModel)]="payerdata.occupation" name="occupation">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="Tax Payer Company"  id="taxpayercompany" [(ngModel)]="payerdata.taxpayercompany" name="taxpayercompany">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field>
                    <input matInput type = "text" placeholder="Email" id = "email" [(ngModel)]="payerdata.email" name="email">
                </mat-form-field>
            </td>
             <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="Phone Number"  id="phone" [(ngModel)]="payerdata.phone" name="phone">
                </mat-form-field>
            </td>
        </tr>
        <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
    </mat-expansion-panel>
    </table>
    <table  class="fullwidth" cellspacing="0">
        <mat-expansion-panel class="panelwidth" [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
        <mat-expansion-panel-header>
        <mat-panel-title><h3><span class="glyphicon glyphicon-map-marker"></span> Address</h3></mat-panel-title>
        </mat-expansion-panel-header>
        <tr>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="House Number"  id="house_no" [(ngModel)]="payerdata.house_no" name="house_no">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="Plot Number"  id="plot_no" [(ngModel)]="payerdata.plot_no" name="plot_no">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="Block Number"  id="block_no" [(ngModel)]="payerdata.block_no" name="block_no">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <input matInput type="text" placeholder="Flat Number"  id="flat_no" [(ngModel)]="payerdata.flat_no" name="flat_no">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="fullwidth">
                    <textarea matInput type="text" placeholder="Street Name"  id="street_name" [(ngModel)]="payerdata.street_name" name="street_name"></textarea>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="fullwidth">
                    <textarea matInput placeholder="District Name"  id="district_name" [(ngModel)]="payerdata.district_name" name="district_name"></textarea>
                </mat-form-field>
            </td>


        </tr>
        <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
        </mat-expansion-panel>
    </table>
    <p>
        <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button> 
    </p>
    </mat-accordion>
</form></mat-card>
